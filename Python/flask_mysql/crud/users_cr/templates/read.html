<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    </thead>
    <tbody>
    {% for user in users: %}
    <tr>
        <td>{{user['id']}}</td>
        <td>{{user['first_name']}}</td>
        <td>{{user['last_name']}}</td>
        <td>{{user['email']}}</td>
        <td>{{user['created_at']}}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>

<a href="/new_user">Create a New User</a>
</body>
</html>
