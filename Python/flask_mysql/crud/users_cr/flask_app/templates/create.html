<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    <title>New User</title>
</head>
<body>
<h1>Add a New User</h1>
<a href="/all_users">Home</a>
<form action="/create" method="POST" class="p-3 border border-primary-subtle rounded-3">
    <div class="mb-3">
        <label for="f_name" class="form-label">First Name:</label><input id="f_name" name="f_name" class="form-control" type="text">
    </div>
    <div class="mb-3">
        <label for="l_name" class="form-label">Last Name:</label><input id="l_name" name="l_name" class="form-control" type="text">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label><input id="email" name="email" class="form-control" type="text">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
</body>
</html>
