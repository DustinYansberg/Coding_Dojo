<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    <title>Edit</title>
</head>
<body>

<h1>Edit User {{ user.id }}</h1>

<form action="/user/update/{{ user.id }}" method="POST" class="p-3 border border-primary-subtle rounded-3">
    <div class="mb-3">
        <label for="fname" class="form-label">First Name:</label>
        <input id="fname" name="fname" class="form-control" type="text" value="{{ user.first_name }}">
    </div>
    <div class="mb-3">
        <label for="lname" class="form-label">Last Name:</label>
        <input id="lname" name="lname" class="form-control" type="text" value="{{ user.last_name }}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input id="email" name="email" class="form-control" aria-describedby="emailHelp" type="text" value="{{ user.email }}">
    </div>
    <button class="btn btn-primary">Save Changes</button>
</form>
<a href="/user/{{ user.id }}/show_details">Show Details</a>

</body>
</html>
