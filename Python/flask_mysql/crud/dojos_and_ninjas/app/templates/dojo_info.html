<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninjas</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/my_style.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
{{dojo.name}}
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">
            First Name
        </th>
        <th scope="col">
            Last Name
        </th>
        <th scope="col">
            Age
        </th>
    </tr>
    </thead>
    {%for ninja in dojo.all_ninjas%}
    <tr>
        <td>{{ninja.first_name}}</td>
        <td>{{ninja.last_name}}</td>
        <td>{{ninja.age}}</td>
    </tr>

    {%endfor%}
</table>

<a href="/">Home</a>


</body>
</html>
