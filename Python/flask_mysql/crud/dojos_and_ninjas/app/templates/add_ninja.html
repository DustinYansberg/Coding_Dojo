<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Ninja</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/my_style.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="add_ninja_container">
    <form action="/ninja/add" method="post" class="mb-3">
            <div class="p-3 d-flex flex-column gap-2">
                <h1>Add a new Ninja</h1>
                <label for="dojo">Dojo: </label>
                <select id="dojo" name="dojo_id">
                    {%for dojo in dojos%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {%endfor%}
                </select>
                <label for="first_name">First Name: </label>
                <input id="first_name" name="first_name" type="text">
                <label for="last_name">Last Name: </label>
                <input id="last_name" name="last_name" type="text">
                <label for="age">Age: </label>
                <input id="age" name="age" type="text">

                <button class="btn btn-primary">Add</button>
            </div>
        </form>
</div>
</body>
</html>
