<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1>Counter</h1>
<div>
    <form action="/count" method="POST">
        <label for="num">{{ num }} times.</label>

        <button>Increment Count</button>
    </form>
</div>
</body>
</html>
