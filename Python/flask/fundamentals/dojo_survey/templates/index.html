<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/static/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div>
    <form action="/submit" class="form-container" method="POST">
        <div>
            <label for="name">Your Name:</label>
            <input id="name" name="name" type="text">
        </div>

        <div>
            <label for="location">Dojo Location:</label>
            <select id="location" name="location">
                <option name="seattle">Seattle, WA</option>
                <option name="san_jose">San Jose, CA</option>
                <option name="Syracuse">Syracuse, NY</option>
                <option name="Lakeland">Lakeland, FL</option>
            </select>
        </div>

        <div>
            <label for="language">Favorite Language:</label>
            <select id="language" name="language">
                <option name="python">Python</option>
                <option name="javascript">Javascript</option>
                <option name="haskell">Haskell</option>
                <option name="perl">Perl</option>
            </select>
        </div>

        <div>
            <label for="comment">Comment (optional):</label>
            <textarea id="comment" name="comment"></textarea>
        </div>

        <button>Submit!</button>
    </form>
</div>

</body>
</html>
