<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>New Recipe</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body>

<div class='container mt-5 mb-5 d-flex flex-row justify-content-between'>
    <h1>Add a new recipe</h1>
    <div class="container d-flex flex-row justify-content-end gap-2">
        <a href="/home">back to recipes</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    <form action="/{{user.id}}/save_recipe" method="POST" class="d-flex flex-row">
        <div class="container col-sm-6">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" name="name" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Instructions</label>
                <textarea class="form-control" name="instructions" type="text"></textarea>
            </div>
        </div>

        <div class="container col-sm-4 d-flex flex-column justify-content-end pb-3">
            <div class="mb-3">
                <label class="form-label">Date Cooked/Made</label>
                <input class="form-control" type="date" name="date_cooked">
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" name="is_quick" type="checkbox">
                <label class="form-check-label">Less than 30 minutes?</label>
            </div>
            <button class="btn btn-danger" type="submit">SAVE RECIPE</button>
        </div>
    </form>
</div>


<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
