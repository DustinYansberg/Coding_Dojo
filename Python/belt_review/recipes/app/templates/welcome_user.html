<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login or Register</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body>

<div class='container mt-5 mb-5 d-flex flex-row justify-content-between'>
    <h1>Welcome, {{user.first_name}}</h1>
    <div class="container d-flex flex-row justify-content-end gap-2">
        <a href="/{{user.id}}/create">Create</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container mb-5">
    <h3> All Recipes</h3>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Under 30 min?</th>
            <th scope="col">Poster By</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        {% for recipe in user.recipes %}
        <tr>
            <td>{{recipe.name}}</td>
            <td>{{recipe.is_quick}}</td>
            <td>{{recipe.user_id}}</td>
            <td><a href="/{{recipe.id}}/edit">Edit</a>
                <a href="/{{recipe.id}}/delete">Delete</a>
                <a href="/{{recipe.id}}/view">View</a></td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
