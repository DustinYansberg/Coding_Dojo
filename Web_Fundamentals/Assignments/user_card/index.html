<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&display=swap');
        </style> 
  </head>
  <body>
    <div class="card">
      <div class="card_banner">
        <img src="icons/user-circle.png" alt="user image" id="user_image" />
      </div>
      <div class="card_body">
        <p class="name">Jane Doe</p>
        <p class="location">
          <img
            src="icons/map-marker.png"
            alt="location_icon"
            id="location_icon"
          />
          &NonBreakingSpace; Seattle
        </p>
        <p class="skills">Developer | Engineer | Problem Solver</p>
        <p class="description">Master of shadows and the internet!</p>
        <p class="edit">
          <img
            src="icons/gear.png"
            alt="cog_wheel"
            id="cog_wheel"
          />&NonBreakingSpace;

          <a href="http://" target="_blank" rel="noopener noreferrer"
            >edit profile</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
