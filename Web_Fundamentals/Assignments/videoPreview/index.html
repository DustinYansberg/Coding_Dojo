<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- top navigation -->
    <div class="top">
      <div class="nav-container">
        <h1>VideoLab</h1>
        <input type="text" placeholder="Search" name="query" class="search" />
        <button class="btn">Login</button>
      </div>
    </div>

    <!-- main content -->
    <div class="flex-container">
      <!-- left column -->
      <div class="col-l">
        <!-- this is a placeholder replace it with a real video -->
        <video
          onmouseover="playTheVideo(this)"
          onclick="muteChange(this)"
          onmouseout="stopTheVideo(this)"
          class="placeholder"
          src="videos/pexels-camila-flores-16883440 (1080p).mp4"
        ></video>
        <!-- video info -->
        <div class="row">
          <div class="start">
            <h1>Person with goats... you wont believe what happens next!</h1>
            <h3>1.3K Views | June, 18, 2021</h3>
            <div class="user">
              <img src="assets/user.png" alt="user-circle" class="avatar-s" />
              <span class="user-name">Example User Name</span>
            </div>
          </div>
          <button class="btn">Subscribe</button>
        </div>
      </div>

      <!-- right column -->
      <div class="col-r">
        <h3 class="sub-header">Up Next</h3>

        <div class="video-small">
          <video
            onmouseover="playTheVideo(this)"
            onmouseout="stopTheVideo(this)"
            src="videos/pexels-michael-james-16296842 (2160p).mp4"  
            class="vid-s"
          ></video>
          <span class="video-title">Relax</span>
        </div>

        <div class="video-small">
            <video
              onmouseover="playTheVideo(this)"
              onmouseout="stopTheVideo(this)"
              src="videos/pexels-pranjall-kumar-6185321 (1080p).mp4"  
              class="vid-s"
            ></video>
          <span class="video-title">Oh!  A scary book!</span>
        </div>

        <div class="video-small">
            <video
              onmouseover="playTheVideo(this)"
              onmouseout="stopTheVideo(this)"
              src="videos/pexels-koolshooters-8531830 (2160p).mp4"  
              class="vid-s"
            ></video>
          <span class="video-title">Just how dangerous are picnics?</span>
        </div>

        <div class="video-small">
            <video
              onmouseover="playTheVideo(this)"
              onmouseout="stopTheVideo(this)"
              src="videos/pexels-shvets-production-9056559 (2160p).mp4"  
              class="vid-s"
            ></video>
          <span class="video-title">Study with us!</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
